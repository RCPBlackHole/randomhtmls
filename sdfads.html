<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snortstagram Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Snortstagram Signup</h2>
        <form id="signup-form" action="#" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="class-name">Class Name</label>
                <select id="class-name" name="class-name" required>
                    <option value="Demoman">Demoman</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Heavy">Heavy</option>
                    <option value="Medic">Medic</option>
                  <option value="Merasmus">Merasmus</option>
                    <option value="Pyro">Pyro</option>
                    <option value="Scout">Scout</option>
                    <option value="Sniper">Sniper</option>
                    <option value="Soldier">Soldier</option>
                    <option value="Spy">Spy</option>
                </select>
                <div id="class-name-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="tf2-since">Played TF2 Since</label>
                <div style="display: flex; gap: 5px;">
                    <select id="tf2-day" name="tf2-day" required>
                              <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                      <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                      <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                       <option value="22">22</option>
                       <option value="23">23</option>
                        <option value="24">24</option>
                       <option value="25">25</option>
                        <option value="26">26</option>
                       <option value="27">27</option>
                        <option value="28">28</option>
                       <option value="29">29</option>
                        <option value="30">30</option>
                       <option value="31">31</option>
                    </select>
                    <select id="tf2-month" name="tf2-month" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="tf2-year" name="tf2-year" required>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                    </select>
                </div>
                <div id="tf2-since-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="username">Username (3-20 characters)</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                <div id="username-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password (8+ characters)</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="password-error" class="error"></div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            // Clear previous error messages
            document.getElementById('class-name-error').innerText = '';
            document.getElementById('tf2-since-error').innerText = '';
            document.getElementById('username-error').innerText = '';
            document.getElementById('password-error').innerText = '';

            // Class Name validation
            let className = document.getElementById('class-name').value;
            if (!className) {
                document.getElementById('class-name-error').innerText = 'Class Name is required.';
                valid = false;
            }

            // Played TF2 Since validation (October 10th, 2007 or later)
            let day = document.getElementById('tf2-day').value;
            let month = document.getElementById('tf2-month').value;
            let year = document.getElementById('tf2-year').value;

            if (!day || !month || !year) {
                document.getElementById('tf2-since-error').innerText = 'Complete Played TF2 Since date is required.';
                valid = false;
            } else {
                let tf2SinceDate = new Date(`${year}-${month}-${day}`);
                let minimumDate = new Date("2007-10-10");
                if (tf2SinceDate < minimumDate) {
                    document.getElementById('tf2-since-error').innerText = 'Played TF2 Since must be October 10th, 2007 or later.';
                    valid = false;
                }
            }

            // Username validation (3-20 characters)
            let username = document.getElementById('username').value;
            if (username.length < 3 || username.length > 20) {
                document.getElementById('username-error').innerText = 'Username must be between 3 and 20 characters.';
                valid = false;
            }

            // Password validation (min 8 characters)
            let password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('password-error').innerText = 'Password must be at least 8 characters.';
                valid = false;
            }

            return valid; // If all validations pass, return true, else false
        }
    </script>

</body>
</html>
